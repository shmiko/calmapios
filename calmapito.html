<!DOCTYPE html>
<html>
  <head>
  	<title>Calmapito</title>
  	<link rel="stylesheet" type="text/css" href="calmapito.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="gmaps-sidebar.css" />
  </head>
  <body onload="initMap()">
    <div id="sidebar" class="sidebar collapsed">
      <!-- Nav tabs -->
      <div class="sidebar-tabs">
          <ul role="tablist">
              <li><a href="#home" role="tab"><i class="fa fa-bars"></i></a></li>
              <li><a href="#profile" role="tab"><i class="fa fa-user"></i></a></li>
              <li class="disabled"><a href="#messages" role="tab"><i class="fa fa-envelope"></i></a></li>
          </ul>

          <ul role="tablist">
              <li><a href="#settings" role="tab"><i class="fa fa-gear"></i></a></li>
          </ul>
      </div>
      <!-- Tab panes -->
      <div class="sidebar-content">
          <div class="sidebar-pane" id="home">
              <h1 class="sidebar-header">
                  sidebar-v2
                  <span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
              </h1>

          <!-- <div class="options-box"> -->
            <h1>Find Sydney Tourist Hotspots</h1>
            <div>
              <button onclick="document.getElementsByClassName('options-box')[0].classList.toggle('collapsed')">X</button>
              <input id="show-listings" type="button" value="Show Listings">
              <input id="hide-listings" type="button" value="Hide Listings">
              <hr>
              <span class="text"> Draw a shape to search within it for tourist areas!</span>
              <input id="toggle-drawing"  type="button" value="Drawing Tools">
              <hr>
              <span class="area"> You are searching within this sized area!</span>
              <input id="area" placeholder="Search Area is?" ><span> meters squared!</span>
              <div>
              <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!">
              <input id="zoom-to-area" type="button" value="Zoom">
              </div>
            </div>
          </div>
          <!-- </div> -->

          <div class="sidebar-pane" id="profile">
              <h1 class="sidebar-header">Profile<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
          </div>

          <div class="sidebar-pane" id="messages">
              <h1 class="sidebar-header">Messages<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
          </div>

          <div class="sidebar-pane" id="settings">
              <h1 class="sidebar-header">Settings<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
          </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>  
    <script src="jquery-sidebar.js"></script>
    <script src="calmapito.js" type="text/javascript"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvLNxZkZ9Nn69-QSghPArPGgvHcrYDoS0&libraries=geometry,drawing&v=3&callback=initMap"></script>
    
  </body>
</html>
