<!DOCTYPE html>
<html>
  <head>
    <title>Calmapito</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="calmapito.css">
    <link rel="stylesheet" href="gmaps-sidebar.css" />
  </head>
  <body>
    <div id="map"></div>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <h1>Find Sydney Tourist Hotspots</h1>
      <div>
        <!-- <button onclick="document.getElementsByClassName('options-box')[0].classList.toggle('collapsed')">X</button> -->
        <input id="show-listings" type="button" value="Show Hotspots">
        <input id="hide-listings" type="button" value="Hide Hotspots">
        <hr>
        <span class="text"> Draw a shape to search within it for tourist areas!</span>
        <input id="toggle-drawing"  type="button" value="Drawing Tools">
        <hr>
        <span class="text"> You are searching an area which is</span>
        <input id="area" placeholder="Search Area is?" ><span class="text">meters squared!</span>
        <hr/>
        <div>
          <span class="text"> Enter you favorite area to zoom in and find hotspots.</span>
          <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!">
          <input id="zoom-to-area" type="button" value="Zoom">
        </div>
        <hr/>
        <div>
          <span class="text"> Within </span>
          <select id="max-duration">
            <option value="10">10 min</option>
            <option value="15">15 min</option>
            <option value="30">30 min</option>
            <option value="60">1 hour</option>
          </select>
          <select id="mode">
            <option value="DRIVING">drive</option>
            <option value="WALKING">walk</option>
            <option value="BICYCLING">bike</option>
            <option value="TRANSIT">transit ride</option>
          </select>
          <span class="text">of</span>
          <input id="search-within-time-text" type="text" placeholder="Ex: Google Office NYC or 75 9th Ave, New York, NY">
          <input id="search-within-time" type="button" value="Go">
        </div>
        <hr>
        <div>
          <span class="text">Search for nearby place</span>
          <input type="text" id="places-search" placeholder="Ex: Shopping in Sydney">
          <input type="button" id="go-places" value="Go">
        </div>
      </div>
    </div>
    <div id="mySidenavRight" class="sidenavRight">
      <a href="javascript:void(0)" class="closebtn" onclick="closeRightNav()">&times;</a>
      <h1>Directions</h1>
      <div>

      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="jquery-sidebar.js"></script>
    <script src="calmapito.js" type="text/javascript"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvLNxZkZ9Nn69-QSghPArPGgvHcrYDoS0&libraries=places,geometry,drawing&v=3&callback=initMap"></script>
  </body>
</html>
